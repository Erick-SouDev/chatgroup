<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>


<body>

<nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Aréa de Acesso</a>
    </div>
</nav>
</br>
</br>


<div class="container h-100  m-auto mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <nav class="navbar sticky-top bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Realize Seu Login</a>
                </div>
            </nav>
            </br>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Seu Indereço De E-mail</label>
                    <input type="email" class="form-control" id="email"  name="username" placeholder="Ex: xxxx@gmail.com " aria-describedby="emailHelp">
                </div>

                </br>

                <div class="mb-3">
                    <label for="senha" class="form-label">Sua Senha</label>
                    <input type="password" class="form-control" id="senha" name="password" placeholder=" Ex: ********">
                </div>
                <p><a href="/inicio/createuser" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Realize Seu Cadastro</a></p>

                </br>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Acessar Chat</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

</html>
