<!doctype html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Familia</title>
</head>
<body id="body-chat">

<style>
    #body-chat{
        margin:0 auto;
        padding:0;
        box-sizing:border-box;


    }
    h1 , h2 , h3 , h4 , h5 , h6{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color:white;
    }
    .container{
        height:100vh;
        display:flex;
        background-color:#0000;

    }
    .side-bar-user{
        background-color: #CDCDCD;
        color: #fff;
        box-sizing: border-box;
        overflow-y: auto;
        width:20%;

    }
    .side-bar-user .list-user{
        list-style:none;
        color: #222;
        padding: 0;
        margin: 0;


    }
    .list-user li{
        width:100;
        display: flex;
        padding: 15px;


    }
    .header-user h4{
        text-align:center;
    }

    .input-container {

        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }
    .input-container input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
        width:70%;
    }
    .input-container button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;

    }
    .topo{
        background-color: #222;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        margin:0;
        text-align:center;
    }

    .body-chat{
        font-size: 24px;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        width:80%;
        display:flex;
        flex-direction:column;
        justify-content:space-evenly;
        overflow:scroll;
    }
    .body-chat .list-message{
        list-style:none;
    }
    .body-chat .list-message li span{
        color:darkslategray;
        font-size: 20px;

    }


    .message{
        background-color: #007bff;
        color: #fff;
        border-radius: 50px;
        padding: 5px;
        margin-bottom: 10px;
        max-width: 30%;
        font-size: 20px;
    }
    .outro {
        background-color: #28a745;
    }
    .eu {
        background-color: #0473d5;
    }

    .direita{
        margin-left:10%;
    }
    .esquerda{
        margin-right:10%;

    }
    .status{
        background-color:yellow;
        width:10px;
        height:10px;
        box-sizing:border-box;
        border-radius: 100px;
    }

    .footer-side{
        position:fixed;
        width:100%;
        bottom:0;

    }

</style>
<header class="topo"><h3>Chat Familia Buscap√©</h3></header>

<div class="container">

    <aside class="side-bar-user">
        <header class="header-user"><h4>Usuarios Do Chat</h4></header>
        <nav class="nav">
            <ul class="list-user">
                <li class="data-user">
                    <div id="content-foto"><img src="#" alt="excluido"></div>
                    <div id="nome">carlos</div>
                    <div class="status"></div>


                </li>
                <li class="data-user">
                    <div id="content-foto"><img src="#" alt="excluido"></div>
                    <div id="nome">carlos</div>
                    <div class="status"></div>

                </li>


            </ul>
            <footer class="footer-side" >
                <a href="action">Sair do Chat</a>
            </footer>
        </nav>

    </aside>
    <main class="body-chat">
        <ul class="list-message">
            <li class="direita">
                <span>Quem enviu</span>
                <div class="message eu">Ola tudo bem</div>

            </li>
            <li class="esquerda">
                <span>Quem enviu</span>
                <div class="message outro">Ola tudo bem como vc esta bem vai toma no seu cur</div>
            </li>
        </ul>
        <div class="input-container">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>Enviar</button>
        </div>
    </main>

</div>

</body>
</html>
